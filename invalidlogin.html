<!DOCTYPE html>
<html>
  <head>
    <title>Invalid Login</title>
    <link rel="stylesheet" type="text/css" href="invalidlogin.css">
  </head>
  <body>
    <div class="message-box">
      <h1>Invalid Login</h1>
        <h3>
            <p>You entered a username or password that is not registered,
                <br>Please Click on Register and Register First
                <br>If you are Registered already,Then please Try Again
            </p>
        </h3>

      <button onclick="redirect()">Register</button>
      <button onclick="redirect2()">Try Again</button>
    </div>

    <script>
      function redirect() {
        window.location.href = "newac.html";
      }

      function redirect2() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
